<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=table, initial-scale=1.0">
    <title>Tableau de Conjugaison</title>
    <style>
        td{
            border: 2px black solid;
        }
    </style>
</head>
<body>
    <h1>Tableau de conjugaison</h1>
    <audio controls autoplay src="Dudas.mp3"></audio>
    <br>
    <hr>
    <br>
    <table border style="text-align: center; border: 2px solid;">
        <thead style="font-weight: bold;">
            <tr>
                <td  style="border: 2px solid black;" colspan="2"></td><td colspan="2">Premier groupe</td><td colspan="2">Deuxième groupe</td>
            </tr> 
            <tr>
                <td></td><td>Personnes</td><td>Singulier</td><td>Pluriel</td><td>Singulier</td><td>Pluriel</td>
            </tr> 
        </thead>
            <tr>
                <td rowspan="3">présent</td><td>1</td><td>je commence</td><td>nous commençons</td><td>je finis</td><td>nous finissons</td>
            </tr>
            <tr>
                <td>2</td><td>tu commences</td><td>vous commencez</td><td>tu finis</td><td>vous finissez</td>
            </tr>
            <tr>
                <td>3</td><td>il commence</td><td>ils commencent</td><td>il finit</td><td>ils finissent</td>
            </tr>
    </table>
</body>
</html>
